{% extends './base.html' %}

{% block title%} Lenguajes {% endblock %}

{% block body %}
<head>
  <title>Datepicker with Image Display</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body style="background-color: rgb(255, 255, 255);">
  <section class="br-derecha">
    <h3 class="pt-4 pb-2">Calendario</h3>
    <form>
      <div class="row form-group">
        <label for="date" class="col-sm-1 col-form-label">Fecha</label>
        <div class="col-sm-4">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control datepicker-input">
            <span class="input-group-append">
              <span class="input-group-text bg-white">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
    </form>
  </section>

  <section class="br-izquierda">
    <h1 class="text-center">Mapa Detecci√≥n</h1>
    <div id="image-container">
      <img src="{{ url_for('static', filename='img/mpa2.png') }}" style="display: none;" class="map-image">
    </div>
  </section>

  <style>
    .br-izquierda {
      top: 90px;
      width: 13cm;
      left: 5cm; /* Mueve el contenido 10cm a la derecha */
    }

    .br-derecha {
      position: absolute;
      width: 15cm;
      top: 130px;
      text-align: justify;
      left: 24.6cm; /* Mueve el contenido 10cm a la derecha */
      color: rgb(0, 0, 0);
    }

    .map-image {
      /* Adjust image size and styling as needed */
      max-width: 100%;
      max-height: 400px;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function() {
      // Initialize datepicker with a custom format (optional)
      $('#datepicker').datepicker({
        // dateFormat: 'dd/mm/yy' // Example format
      });

      // Handle date selection and image display
      $('.datepicker-input').change(function() {
        var selectedDate = $(this).val();
        if (selectedDate) { // Check if a date is selected
          $('#image-container').find('.map-image').show();
        } else {
          $('#image-container').find('.map-image').hide();
        }
      });
    });
  </script>
</body>
{% endblock %}
